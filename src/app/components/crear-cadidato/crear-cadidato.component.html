<app-main-nav>
    <mat-progress-bar style="position:absolute" *ngIf="loader" mode="indeterminate"></mat-progress-bar>
    <div class="contenedor_formulario animate__animated animate__fadeIn">
        <h1>Nuevo Candidato</h1>
        <div class="item_formulario">
            <mat-form-field color="accent" class="full-width">
                <mat-label>Nombre</mat-label>
                <input [(ngModel)]="candidato.nombre" matInput>
            </mat-form-field>
        </div>
        <div class="item_formulario">
            <mat-form-field color="accent" class="full-width">
                <mat-label>Celular</mat-label>
                <input [(ngModel)]="candidato.celular" type="number" matInput>
            </mat-form-field>
        </div>
        <div class="item_formulario">
            <mat-form-field color="accent" class="mitad" appearance="fill">
                <mat-label>Fecha de ordenaci√≥n | Meta</mat-label>
                <input [min]="minDate" [(ngModel)]="candidato.meta" matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="item_formulario">
            <mat-form-field color="accent" class="mitad" appearance="fill">
                <mat-label>Seleccione un responsable</mat-label>
                <mat-select [(ngModel)]="candidato.responsable">
                    <mat-option *ngFor="let responsable of responsables" [value]="responsable['_id']">
                        {{responsable['nombre']}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="item_formulario">
            <div class="item_formulario">
                <button (click)="guardarCandidato()" mat-raised-button color="primary">CREAR</button>
                <a [routerLink]="['/home']" style=" margin-left:5px " mat-button>VER CANDIDATOS</a>
            </div>
        </div>
    </div>
</app-main-nav>
