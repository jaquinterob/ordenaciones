<mat-progress-bar style="position: fixed; top: 0" *ngIf="loader" mode="indeterminate">
</mat-progress-bar>
<div id="contenedor_card">
    <mat-card class="example-card animate__animated animate__fadeIn">
        <mat-card-header>
            <mat-card-title>Ordenaciones</mat-card-title>
            <mat-card-subtitle>Login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field color="accent">
                <mat-select [(ngModel)]="barrio" [value]="barrioPorDefecto" placeholder="Seleccione el barrio">
                    <mat-option *ngFor="let barrio of barrios" value="{{barrio['cod']}}">{{barrio['nombre']}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field color="accent" class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input (keyup)="convertirMinuscula($event)" autocomplete="off" matInput [(ngModel)]="user">
            </mat-form-field>
            <mat-form-field color="accent" class="example-full-width">
                <!-- <mat-label>Contraseña</mat-label>
                <input autocomplete="off" [(ngModel)]="pass" matInput type="password"> -->
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)]="pass" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="validarCredenciales()" mat-flat-button color="accent">Iniciar sesión</button>
        </mat-card-actions>
    </mat-card>
</div>
