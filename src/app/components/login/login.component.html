<div id="contenedor_card">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Ordenaciones</mat-card-title>
            <mat-card-subtitle>Login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field color="accent">
                <mat-select [(ngModel)]="barrio" [value]="barrioPorDefecto" placeholder="Seleccione el barrio">
                    <mat-option value="sabaneta">Sabaneta</mat-option>
                    <mat-option value="Belen">Belén</mat-option>
                    <mat-option value="robledo">Robledo</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field color="accent" class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input autocomplete="off" matInput [(ngModel)]="user">
            </mat-form-field>
            <mat-form-field color="accent" class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)]="pass" matInput type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="validarCredenciales()" mat-flat-button color="accent">Iniciar sesión</button>
        </mat-card-actions>
    </mat-card>
</div>
