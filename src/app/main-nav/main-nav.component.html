<mat-sidenav-container class="sidenav-container animate__animated animate__fadeIn">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar style="background-color:#c2185b">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']">Home</a>
            <a mat-list-item *ngIf="puedeEditar" [routerLink]="['/crear_candidato']">Agregar Cadidato</a>
            <a mat-list-item *ngIf="puedeEditar" [routerLink]="['/responsables']">Responsables</a>
            <a mat-list-item (click)="cerrarSesion()">Salir</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>ORDENACIONES | {{barrio}}</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
